<div class="auth">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form">
    <div class="auth__block">
      <h1 class="title__text">Личный кабинет абитуриента</h1>

      <!-- Поле Email -->
      <div class="input__group">
        <tui-input
          class="input"
          formControlName="email"
          [tuiValidator]="emailValidator"
        >
          Email
        </tui-input>
        <div
          *ngIf="form.get('email')?.touched && form.get('email')?.invalid"
          class="error__message"
        >
          Please enter a valid email
        </div>
      </div>

      <!-- Поле Password -->
      <div class="input__group">
        <tui-input
          class="input"
          formControlName="password"
          (focusedChange)="checked = !checked"
        >
          Password
        </tui-input>
        <div
          *ngIf="form.get('password')?.touched && form.get('password')?.invalid"
          class="error__message"
        >
          This field is required
        </div>
      </div>

      <!-- Сообщение об ошибке на уровне формы -->
      <div class="button__group">
        <button tuiButton type="submit" class="button">Login</button>

        <button tuiButton type="button" class="button">
          Don't have an account?
        </button>
      </div>
    </div>
  </form>
</div>
