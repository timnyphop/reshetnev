<!--desktop-->
<div class="partner__block" tuiCardLarge tuiSurface="elevated">
  <h1 class="under-title">Наши партнеры</h1>
  <app-preloader *ngIf="loading" class="preloader"></app-preloader>
  <div *ngIf="!loading">
    <div class="partner-card__block">
      <div class="partner-card" *ngFor="let item of items">
        <img src="{{ item.imgurl }}" class="partner-card__img" />
        <h1 class="partner-card__title">{{ item.name }}</h1>
      </div>
    </div>
  </div>
</div>
<!--mobile-->
<div class="partner__block-mobile" tuiCardLarge tuiSurface="elevated">
  <h1 class="under-title">Наши партнеры</h1>
  <div class="carousel">
    <app-preloader *ngIf="loading" class="preloader"></app-preloader>

    <tui-carousel
      [duration]="duration"
      [(index)]="index"
      class="carousel"
      *ngIf="!loading"
      tuiSurface="elevated"
    >
      <ng-container *ngFor="let item of items">
        <div class="carousel__block-mobile" *tuiItem>
          <img src="{{ item.imgurl }}" class="partner-card__img" />
          <h1 class="partner-card__title">{{ item.name }}</h1>
        </div>
      </ng-container>
    </tui-carousel>
  </div>
  <tui-pagination
    size="l"
    class="pagination"
    [length]="items.length"
    [(index)]="index"
  />
</div>
